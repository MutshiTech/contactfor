<form action="https://api.web3forms.com/submit" method="POST">

    <!-- Replace with your Access Key -->
    <form action="https://formsubmit.co/sales@mutshitech.co.za" method="POST">

    <!-- Form Inputs. Each input must have a name="" attribute -->
    <p><label for="full-name" class="form-label">Full Name</label>
    <input type="text" name="name" required></p>

    <p><label for="email" class="form-label">Email</label>
    <input type="email" name="email" required></p>

    <p><label for="message" class="form-label">Message</label>
    <textarea name="message" required></textarea></p>


    <!-- hCaptcha Spam Protection -->
    <div class="h-captcha" data-captcha="true"></div>

    <button type="submit">Submit Form</button>

</form>
